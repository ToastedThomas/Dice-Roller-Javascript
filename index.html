<!DOCTYPE html>
<html>
  <head>
    <title>Dice Roller by ToastedThomas</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body id="canvas" class="canvas">
    <div id="afterRollMenu" class="afterRollMenu">
      <button id="menuButton" type="button">Back to menu</button>
      <button id="reRollButton" type="button">Roll again!</button>
    </div>
    <div class="titleBar">
      <div class="diceIcons">
        <img src="images/d6_1.png" />
        <img src="images/d6_2.png" />
        <img src="images/d6_3.png" />
        <img src="images/d6_4.png" />
        <img src="images/d6_5.png" />
        <img src="images/d6_6.png" />
      </div>
      <h1>-Dice Roller-</h1>
      <div class="diceIcons">
        <img src="images/d6_6.png" />
        <img src="images/d6_5.png" />
        <img src="images/d6_4.png" />
        <img src="images/d6_3.png" />
        <img src="images/d6_2.png" />
        <img src="images/d6_1.png" />
      </div>
    </div>
    <div class="diceStats">
      <h3>Stats</h3>
      <div class="statsHolder">
        <div>
          <p>Average roll</p>
          <p id="averageRoll">X</p>
        </div>
        <div class="statSpacer">
        </div>
        <div>
          <p>Rolled dice</p>
          <p id="rolledDice">X</p>
        </div>
        <div>
          <p>Dice total</p>
          <p id="rollTotal">XX</p>
        </div>
      </div>
    </div>
    <div id="mainMenu" class="menu">
      <div class="chooseDice">
        <h3>Choose Your Dice</h3>
        <div class="buttonHolder">
          <button id="d6" type="button"><img src="images/d6_6.png" /><p>Six sided</p></button>
          <button id="d2" type="button"><img src="images/d2_1.png" /><p>Two sided</p></button>
          <button id="d8" type="button"><img src="images/d8_8.png" /><p>Eight sided</p></button>
          <button id="d10" type="button"><img src="images/d10_10.png" /><p>Ten sided</p></button>
          <button id="d12" type="button"><img src="images/d12_12.png" /><p>Twelve sided</p></button>
        </div> 
      </div>
      <div class="diceSettings">
        <h3>Dice Settings</h3>
        <h3>Selected Dice: <span id="selectedDice"></span></h3>
        <div class="settingHolder">
          <p>Number of dice: </p><input />
        </div>
      </div>
      <div class="rollDice">
        <div class="rollHolder">
          <button id="diceRoll" type="button"><p>Roll Dice!</p></button>
        </div>
      </div>
    </div>
    <div id="diceTable">

    </div>
    <script src="script.js"></script>
  </body>
</html>
